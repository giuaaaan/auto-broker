# AUTO-BROKER Test Configuration
# 100% Coverage Target - Big Tech Platform Engineering Standards 2026

[pytest]
# ═══════════════════════════════════════════════════════════════════════════════
# ASYNC CONFIGURATION - Strict mode for proper isolation
# ═══════════════════════════════════════════════════════════════════════════════
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# ═══════════════════════════════════════════════════════════════════════════════
# TEST DISCOVERY
# ═══════════════════════════════════════════════════════════════════════════════
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# ═══════════════════════════════════════════════════════════════════════════════
# DEFAULT OPTIONS
# ═══════════════════════════════════════════════════════════════════════════════
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    -ra

# ═══════════════════════════════════════════════════════════════════════════════
# TEST MARKERS
# ═══════════════════════════════════════════════════════════════════════════════
markers =
    # Test categories
    unit: Unit tests (no external dependencies, fast)
    integration: Integration tests (require PostgreSQL + Redis)
    e2e: End-to-end tests (require full stack)
    contract: Contract tests (API specs)
    mutation: Mutation tests
    property: Property-based tests (Hypothesis)
    
    # Service-specific markers
    db: Tests requiring database
    redis: Tests requiring Redis
    cache: Tests for caching functionality
    async: Async tests
    
    # Speed markers
    slow: Slow tests (>1s)
    fast: Fast tests (<100ms)

# ═══════════════════════════════════════════════════════════════════════════════
# FILTER WARNINGS
# ═══════════════════════════════════════════════════════════════════════════════
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*
    ignore::DeprecationWarning:passlib.*
    ignore::DeprecationWarning:sqlalchemy.*
    ignore::UserWarning:pydantic.*
    error::pytest.PytestUnknownMarkWarning

# ═══════════════════════════════════════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════════════════════════════════════
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# ═══════════════════════════════════════════════════════════════════════════════
# COVERAGE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
[coverage:run]
source = api
branch = true
omit =
    */tests/*
    */alembic/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\(Protocol\):
    @abstractmethod
    @overload
    @property

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# ═══════════════════════════════════════════════════════════════════════════════
# HYPOTHESIS (Property-based testing)
# ═══════════════════════════════════════════════════════════════════════════════
[hypothesis]
deadline = 500
max_examples = 100
verbosity = normal
print_blob = true
