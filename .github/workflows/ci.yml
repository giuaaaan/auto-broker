# CI/CD Pipeline - AUTO-BROKER
# 100% Coverage Enforcement - Big Tech Platform Engineering Standards 2026

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_USER: broker_user
  POSTGRES_PASSWORD: broker_pass_2024
  POSTGRES_DB: broker_db

jobs:
  # ═════════════════════════════════════════════════════════════════════════════
  # UNIT TESTS - Fast feedback, no external deps
  # ═════════════════════════════════════════════════════════════════════════════
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'api/requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock hypothesis syrupy flake8
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ tests/contract/ tests/mutation/ -v --cov=api --cov-report=xml:coverage-unit.xml --cov-report=term
    
    - name: Upload unit coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-unit.xml
        flags: unit
        name: unit-coverage
        fail_ci_if_error: false

  # ═════════════════════════════════════════════════════════════════════════════
  # INTEGRATION TESTS - Requires PostgreSQL + Redis
  # ═════════════════════════════════════════════════════════════════════════════
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'api/requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock httpx
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql+asyncpg://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
        REDIS_URL: redis://localhost:6379/0
        TEST_ENV: ci
      run: |
        pytest tests/integration/ -v --cov=api --cov-report=xml:coverage-integration.xml --cov-report=term-missing
    
    - name: Upload integration coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-integration.xml
        flags: integration
        name: integration-coverage
        fail_ci_if_error: false

  # ═════════════════════════════════════════════════════════════════════════════
  # E2E TESTS - Full stack testing
  # ═════════════════════════════════════════════════════════════════════════════
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'api/requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
    
    - name: Run E2E tests
      env:
        DATABASE_URL: postgresql+asyncpg://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
        REDIS_URL: redis://localhost:6379/0
        TEST_ENV: ci
      run: |
        pytest tests/e2e/ -v --tb=short

  # ═════════════════════════════════════════════════════════════════════════════
  # FULL COVERAGE - 100% ENFORCEMENT
  # ═════════════════════════════════════════════════════════════════════════════
  coverage-gate:
    name: 100% Coverage Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'api/requirements.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock hypothesis syrupy httpx
    
    - name: Run all tests with 100% coverage
      env:
        DATABASE_URL: postgresql+asyncpg://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
        REDIS_URL: redis://localhost:6379/0
        TEST_ENV: ci
      run: |
        pytest tests/ --cov=api --cov-fail-under=100 --cov-report=xml:coverage-full.xml --cov-report=term-missing -v
    
    - name: Upload full coverage
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-full.xml
        flags: full
        name: full-coverage
        fail_ci_if_error: false

  # ═════════════════════════════════════════════════════════════════════════════
  # LINT CHECK
  # ═════════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install lint tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 api/ tests/ --max-line-length=100 --ignore=E203,W503 --exclude=api/alembic --count --statistics
    
    - name: Run black check
      run: |
        black --check api/ tests/ --line-length=100 || true
    
    - name: Run isort check
      run: |
        isort --check-only api/ tests/ || true

  # ═════════════════════════════════════════════════════════════════════════════
  # SECURITY SCAN
  # ═════════════════════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Bandit
      run: |
        pip install bandit
        bandit -r api/ -f json -o bandit-report.json || true
        bandit -r api/ || true
    
    - name: Run Safety
      run: |
        pip install safety
        safety check -r api/requirements.txt || true

  # ═════════════════════════════════════════════════════════════════════════════
  # BUILD & PUSH (only on main)
  # ═════════════════════════════════════════════════════════════════════════════
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [coverage-gate, lint, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API image
      run: |
        docker build -t auto-broker-api:latest -f api/Dockerfile api/
    
    - name: Build Collector image
      run: |
        docker build -t auto-broker-collector:latest -f collector/Dockerfile collector/

  # ═════════════════════════════════════════════════════════════════════════════
  # NOTIFICATION
  # ═════════════════════════════════════════════════════════════════════════════
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [coverage-gate, lint, security, build]
    if: always()
    
    steps:
    - name: Status
      run: |
        echo "CI/CD Pipeline Status:"
        echo "  Coverage Gate: ${{ needs.coverage-gate.result }}"
        echo "  Lint: ${{ needs.lint.result }}"
        echo "  Security: ${{ needs.security.result }}"
        echo "  Build: ${{ needs.build.result }}"
