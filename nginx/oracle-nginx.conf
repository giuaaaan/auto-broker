# =============================================================================
# Auto-Broker Nginx Configuration - Oracle Cloud Free Tier
# Enterprise-Grade Reverse Proxy Optimized for 64MB RAM
# =============================================================================

# -----------------------------------------------------------------------------
# UPSTREAM SERVERS - Connection pooling
# -----------------------------------------------------------------------------
upstream api_backend {
    server api:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;  # Connessioni persistenti verso backend
    keepalive_timeout 60s;
    keepalive_requests 1000;
}

# -----------------------------------------------------------------------------
# HTTP SERVER - Port 80 (Redirect to HTTPS opzionale)
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Catch-all per qualsiasi dominio/IP
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip estremo per risparmiare banda
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;  # Bilanciato CPU/bandwidth
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;  # Non comprimere file troppo piccoli
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # -----------------------------------------------------------------------------
    # STATIC ASSETS - Frontend React (con cache aggressivo)
    # -----------------------------------------------------------------------------
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets - 1 ora per sviluppo, 1 anno per produzione
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }
        
        # HTML non cached
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # -----------------------------------------------------------------------------
    # API PROXY - FastAPI backend
    # -----------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        
        # Connection pooling
        proxy_set_header Connection "";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Buffering ottimizzato per JSON API
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # -----------------------------------------------------------------------------
    # WEBSOCKET - Real-time updates
    # -----------------------------------------------------------------------------
    location /ws/ {
        proxy_pass http://api_backend/ws/;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (pi√π lunghi per connessioni persistenti)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Disabilita buffering per WebSocket
        proxy_buffering off;
    }

    # -----------------------------------------------------------------------------
    # HEALTH CHECK - Kubernetes/Docker compatible
    # -----------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -----------------------------------------------------------------------------
    # ERROR PAGES
    # -----------------------------------------------------------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # 404 per API vs Frontend
    location = /api/404 {
        return 404 '{"detail":"Not Found"}';
        add_header Content-Type application/json;
    }

    # -----------------------------------------------------------------------------
    # LOGGING - Minimal per risparmiare I/O
    # -----------------------------------------------------------------------------
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # Non loggare health checks
    location = /health {
        access_log off;
    }
}
