apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: auto-broker-prod

namePrefix: prod-

nameSuffix: -v2

resources:
  - ../../base

commonLabels:
  environment: production
  tier: backend

images:
  - name: auto-broker/api
    newTag: v2.0.0

replicas:
  - name: auto-broker-api
    count: 5

patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml
  - ingress-patch.yaml

configMapGenerator:
  - name: auto-broker-config
    behavior: merge
    literals:
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - METRICS_ENABLED=true

secretGenerator:
  - name: auto-broker-secrets
    behavior: merge
    type: Opaque
    # In production, use external secret management
    # files:
    #   - secrets.env
