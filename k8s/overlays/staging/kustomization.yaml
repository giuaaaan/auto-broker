apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: auto-broker-staging

namePrefix: staging-

resources:
  - ../../base

commonLabels:
  environment: staging
  tier: backend

images:
  - name: auto-broker/api
    newTag: latest

replicas:
  - name: auto-broker-api
    count: 2

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml

configMapGenerator:
  - name: auto-broker-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - LOG_LEVEL=DEBUG
      - APP_DEBUG=true
