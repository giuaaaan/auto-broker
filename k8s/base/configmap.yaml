apiVersion: v1
kind: ConfigMap
metadata:
  name: auto-broker-config
  namespace: auto-broker
data:
  # Application Settings
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_VERSION: "2.0.0"
  
  # Server Settings
  PORT: "8000"
  WORKERS: "4"
  TIMEOUT: "120"
  
  # Database Settings
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "30"
  DB_POOL_RECYCLE: "1800"
  
  # Cache Settings
  CACHE_TTL: "300"
  CACHE_PREFIX: "auto-broker"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Metrics
  METRICS_ENABLED: "true"
  
  # Timezone
  TZ: "Europe/Rome"
