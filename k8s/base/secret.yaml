apiVersion: v1
kind: Secret
metadata:
  name: auto-broker-secrets
  namespace: auto-broker
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql+asyncpg://auto_broker:changeme@postgres:5432/auto_broker"
  DB_PASSWORD: "changeme"
  
  # Redis
  REDIS_URL: "redis://redis:6379/0"
  REDIS_PASSWORD: "changeme"
  
  # JWT
  JWT_SECRET: "changeme-jwt-secret-min-32-chars"
  
  # External APIs
  STRIPE_SECRET_KEY: "sk_test_xxxxxxxxxxxxxxxx"
  STRIPE_WEBHOOK_SECRET: "whsec_xxxxxxxxxxxxxxxx"
  SENDGRID_API_KEY: "SG.xxxxxxxxxxxxxxxx"
  
  # Other Secrets
  APP_SECRET_KEY: "changeme-app-secret"
---
