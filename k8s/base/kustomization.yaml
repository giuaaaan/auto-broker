apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: auto-broker

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml

commonLabels:
  app.kubernetes.io/name: auto-broker
  app.kubernetes.io/managed-by: kustomize

images:
  - name: auto-broker/api
    newTag: v2.0.0

replicas:
  - name: auto-broker-api
    count: 3

# Patches for production
patchesStrategicMerge:
  - |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: auto-broker-api
    spec:
      template:
        spec:
          containers:
            - name: api
              resources:
                requests:
                  cpu: 500m
                  memory: 512Mi
                limits:
                  cpu: 2000m
                  memory: 2Gi
