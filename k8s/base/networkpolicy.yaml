apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auto-broker-api
  namespace: auto-broker
  labels:
    app.kubernetes.io/name: auto-broker
    app.kubernetes.io/component: networkpolicy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: auto-broker
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    
    # Allow traffic from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000
  
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    # Allow database connections
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: database
      ports:
        - protocol: TCP
          port: 5432
    
    # Allow Redis connections
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: cache
      ports:
        - protocol: TCP
          port: 6379
    
    # Allow external API calls (HTTPS)
    - to: []
      ports:
        - protocol: TCP
          port: 443
---
# Default deny policy for namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: auto-broker
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
