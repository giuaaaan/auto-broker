# AUTO-BROKER Kubernetes Network Policies
# Zero Trust: Pod-level network segmentation
# Security - P0 Critical

# API Pod Network Policy
# - Egress only to postgres, redis, chroma, internal services
# - No direct internet access (egress via Istio egress gateway)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-network-policy
  namespace: auto-broker
spec:
  podSelector:
    matchLabels:
      app: auto-broker-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Istio ingress gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - podSelector:
            matchLabels:
              istio: ingressgateway
      ports:
        - protocol: TCP
          port: 8000
    # Allow from n8n (webhook calls)
    - from:
        - podSelector:
            matchLabels:
              app: n8n
      ports:
        - protocol: TCP
          port: 8000
    # Allow from prometheus (metrics)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # To PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # To Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # To ChromaDB
    - to:
        - podSelector:
            matchLabels:
              app: chroma
      ports:
        - protocol: TCP
          port: 8000
    # To Istio DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # To Vault (for secrets)
    - to:
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200

---
# n8n Network Policy
# - Egress only to API and internet (for webhooks)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: n8n-network-policy
  namespace: auto-broker
spec:
  podSelector:
    matchLabels:
      app: n8n
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Istio ingress (UI access)
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-system
      ports:
        - protocol: TCP
          port: 5678
  egress:
    # To API (webhooks)
    - to:
        - podSelector:
            matchLabels:
              app: auto-broker-api
      ports:
        - protocol: TCP
          port: 8000
    # To external webhooks (Retell, etc.) - via egress gateway
    - to:
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - podSelector:
            matchLabels:
              istio: egressgateway
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

---
# PostgreSQL Network Policy
# - Ingress ONLY from API pods
# - NO egress (database should not initiate connections)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: auto-broker
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auto-broker-api
      ports:
        - protocol: TCP
          port: 5432
    # Allow from Vault (for dynamic credential management)
    - from:
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 5432

---
# Redis Network Policy
# - Ingress ONLY from API and n8n
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: auto-broker
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auto-broker-api
      ports:
        - protocol: TCP
          port: 6379
    - from:
        - podSelector:
            matchLabels:
              app: n8n
      ports:
        - protocol: TCP
          port: 6379

---
# ChromaDB Network Policy
# - Ingress ONLY from API
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chroma-network-policy
  namespace: auto-broker
spec:
  podSelector:
    matchLabels:
      app: chroma
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: auto-broker-api
      ports:
        - protocol: TCP
          port: 8000

---
# Vault Network Policy
# - Strict access control for secrets
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-network-policy
  namespace: auto-broker
spec:
  podSelector:
    matchLabels:
      app: vault
  policyTypes:
    - Ingress
  ingress:
    # API can access Vault
    - from:
        - podSelector:
            matchLabels:
              app: auto-broker-api
      ports:
        - protocol: TCP
          port: 8200
    # Kubernetes can access for health checks
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 8200
